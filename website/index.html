      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"

    <link rel="stylesheet" href="https://cdn.datatables.net/datetime/1.2.0/css/dataTables.dateTime.min.css">
    <script></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="" />
      </div>
      <ul>
        <li><a href="#">หน้าแรก</a></li>
        <li><a href="#liTable">ตารางข้อมูล</a></li>
        <li><a href="#LiGraps">กราฟข้อมูล</a></li>
      </ul>
    </nav>
    <header>
      <button class="toggle" id="toggle">
        <i class="fa-solid fa-bars"></i>
      </button>
      <h1>ระบบตรวจนับยานพาหนะและแยกประเภทยานพาหนะ</h1>
    </header>
    <div class="container">
      <h2>ข้อมูล</h2>
      <hr />
      <div class="row">
        <div class="col-6 col-sm-3">
          <div class="card text-white bg-danger mb-3" style="max-width: 18rem">
            <div class="card-header"><i class="fa-solid fa-car"></i>รถยนต์</div>
            <div class="card-body">
              <h5 class="card-title01" id="carcount">0</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-6 col-sm-3">
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
            <div class="card-header">
              <i class="fa-solid fa-motorcycle"></i>รถจักรยานยนต์
            </div>
            <div class="card-body">
              <h5 class="card-title02" id="carcount1">0</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-3">
          <div class="card text-white bg-warning mb-3" style="max-width: 18rem">
            <div class="card-header">
              <i class="fa-solid fa-bus"></i>
              รถบัสโดยสาร
            </div>
            <div class="card-body">
              <h5 class="card-title03" id="carcount2">0</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-3">
          <div class="card text-white bg-success mb-3" style="max-width: 18rem">
            <div class="card-header">
              <i class="fa-solid fa-truck"></i>
              รถบรรทุกสินค้า
            </div>
            <div class="card-body">
              <h5 class="card-title04" id="carcount3">0</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <center>
          <div class="col-6 col-sm-3">
            <div class="card text-white bg-info mb-3" style="max-width: 18rem">
              <div class="card-header">
                <i class="fa-solid fa-car-side"></i>
                ยานพาหนะทั้งหมด
              </div>
              <div class="card-body">
                <h5 class="card-title05" id="carcount4">0</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </center>
      </div >
      <section id="liTable">
        <h2>ตารางข้อมูล</h2>
      <hr />
      <form action="">
        <div class="dateTime">
          <label for="">เริ่มต้น</label>
          <input type="text"  id="min" name="min" placeholder="วว/ดด/ปป">
          <label for="">สิ้นสุด</label>
          <input type="text"  id="max" name="max" placeholder="วว/ดด/ปป">
        </div>
        <div class="button01">
          <button class="btn btn-success" type="button" id="btnSU">ค้นหา</button>
          <button class="btn btn-danger" type="reset">Reset</button>
        </div>
      </form>
      
      <table class="table table-bordered" id="table">
        <thead style="text-align: center">
          <tr class="table-success">
            <th>วันที่</th>
            <th>เวลาเริ่มต้น</th>
            <th>เวลาสิ้นสุด</th>
            <th>รถยนต์</th>
            <th>รถจักรยานยนต์</th>
            <th>รถบัสโดยสาร</th>
            <th>รถบรรทุกสินค้า</th>
            <th>จํานวนรถทั้งหมด</th>
          </tr>
        </thead>
        <tbody style="text-align: center">
          <tr hidden>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <hr />
      </section>
      
      <section id="LiGraps">
        <hr />
      <h2>กราฟข้อมูล</h2>
      <hr />
      <div class="row">
        <div class="chartBox col-md-6">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="chartBox col-md-6">
          <canvas id="myChartpie" width="500" height="200"></canvas>
        </div>
      </div>
      </section>
      
    </div>
    <script src="app.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdn.datatables.net/datetime/1.2.0/js/dataTables.dateTime.min.js"></script>

    
  </body>
</html>
